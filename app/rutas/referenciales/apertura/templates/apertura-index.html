{% extends 'base.html' %}

{% block titulo %}
Nuevo turno
{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <h3>Habilitación turno</h3>

    <!-- Tarjeta -->
    <div class="card">
      <div class="card-header bg-primary">
        <button type="button" class="btn btn-outline-light" id="btnAgregar">Aperturar caja</button>
      </div>
      <div class="card-body">
        <table class="table table-striped" id="tbl">
          <thead>
            <tr>
              <th>Nro_turno</th>
              <th>Fiscal</th>
              <th>Cajero</th>
              <th>Monto inicial</th>
              <th>Fecha de registro</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <!-- /tarjeta -->

    <!-- El formulario -->
    <div class="modal" id="modalFormulario">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header bg-primary">
            <h4 class="modal-title text-white mx-auto" id="modalTitle">Agregar apertura</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="form-group">
              <label for="txtNro_turno">NRO TURNO</label>
              <input type="text" class="form-control" id="txtNro_turno" value="{{ Nro_turno }}" readonly>
            </div>
            <div class="row">
              <!-- Primer formulario: Fiscal -->
              <div class="form-group text-center col-md-6">
                <label for="txtClaveFiscal">FISCAL:</label>
                <input type="password" class="form-control" placeholder="Ingrese la clave fiscal" id="txtClaveFiscal">
              </div>
            
              <!-- Segundo formulario: Cajero -->
              <div class="form-group text-center col-md-6">
                <label for="txtCajero">CAJERO:</label>
                <input type="text" class="form-control" placeholder="Ingrese id del cajero" id="txtCajero">
              </div>
            </div>
            
            <div class="form-group text-center">
              <label for="txtMontoInicial">MONTO INICIAL:</label>
              <input type="number" class="form-control" placeholder="Ingrese el monto inicial" id="txtMontoInicial">
            </div>
            <div class="form-group">
              <label for="txtRegistro">REGISTRO</label>
              <input type="text" class="form-control" id="txtRegistro" value="{{ registro }}" readonly>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
          </div>

        </div>
      </div>
    </div>

    <div class="row mt-4 d-none" id="rowAlerta">
        <div class="col col-md-12">
            <div class="alert alert-success">
                <strong>Apertura realizada</strong>
                <div class="row" id="mostrarAlerta"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
// JavaScript para manejar la lógica de aperturas
const CSRFToken = "{{ csrf_token() }}" || null;

const initDatatable = () => {
  $('#tbl').DataTable({
    language: {
      url: "{{ url_for('static', filename='vendor/datatables/es-ES.json') }}",
    },
    ajax: '/api/v1/aperturas', // Change to new endpoint
    columns: [
      { data: 'nro_turno' },
      { data: 'clave_fiscal' },
      { data: 'cajero' },
      { data: 'monto_inicial' },
      { data: 'registro' },
      { data: 'estado' },
      { data: function(row) {
          return `<button type="button" name="btn_anular" class="btn btn-warning" data-id="${row.id_apertura}">Anular</button>`;
        }
      }
    ]
  });
}


const agregar = () => {
  $('#btnAgregar').on('click', function(){
    $('#modalTitle').text("REALIZAR APERTURA");
    $('#txtClaveFiscal').val("");
    $('#txtCajero').val("");
    $('#txtMontoInicial').val("");
    $('#modalFormulario').modal();
  });
}

const guardar = () => {
  $('#btnGuardar').on('click', function() {
    const clave_fiscal = $('#txtClaveFiscal').val();
    const cajero = $('#txtCajero').val();
    const monto_inicial = $('#txtMontoInicial').val();
    const idApertura = $('#txtIdApertura').val();
    const tabla = $('#tbl').DataTable();

    if(idApertura) {
      // Actualizar
      fetch(`/api/v1/aperturas/${idApertura}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': CSRFToken
        },
        body: JSON.stringify({
          clave_fiscal: clave_fiscal,
          cajero: cajero,
          monto_inicial: monto_inicial
        })
      })
      .then(resp => resp.json())
      .then(data => {
        if(data && !data.error && data.success) {
          tabla.ajax.reload();
          Swal.fire("Actualizado", "La apertura ha sido actualizada correctamente.", "success");
        } else {
          Swal.fire(data.error);
        }
      }).catch(err => {
        console.error(err);
        Swal.fire("Error", "Ocurrió un error al actualizar la apertura.", "error");
      });
    } else {
      // Insertar
      fetch(`/api/v1/aperturas`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': CSRFToken
        },
        body: JSON.stringify({
          clave_fiscal: clave_fiscal,
          cajero: cajero,
          monto_inicial: monto_inicial
        })
      })
      .then(resp => resp.json())
      .then(data => {
        if(data && !data.error && data.success) {
          $('#txtIdApertura').val(data.id_apertura);
          $('#txtNroTurno').val(data.nro_turno);  // Muestra el Nro_turno
          $('#txtRegistro').val(data.registro);  // Muestra la Fecha de Registro

          tabla.ajax.reload();
          Swal.fire("Agregado", "La apertura ha sido agregada correctamente.", "success");
        } else {
          Swal.fire(data.error);
        }
      }).catch(err => {
        console.error(err);
        Swal.fire("Error", "Ocurrió un error al guardar la apertura.", "error");
      });
    }
    $('#modalFormulario').modal("hide");
  });
}

// Función para Anular un turno
const anular = () => {
  $('#tbl').on('click', 'button[name="btn_anular"]',function(){
    const idApertura = $(this).data('id');
    Swal.fire({
      title: "¿Deseas anular este registro?",
      showCancelButton: true,
      confirmButtonText: "Si",
      cancelButtonText: `No`
    }).then((result) => {
      if (result.isConfirmed) {
        fetch(`/api/v1/aperturas/anular/${idApertura}`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': CSRFToken
          },
        })
        .then(resp => resp.json())
        .then(data => {
          if (data && !data.error && data.success) {
            const fila = $(this).closest('tr');
            const tabla = $('#tbl').DataTable();
            tabla.row(fila).remove().draw();
            Swal.fire("Anulado", "El turno ha sido anulado correctamente.", "success");
          } else {
            Swal.fire(data.error);
          }
        }).catch(err => {
          console.error(err);
          Swal.fire("Error", "Ocurrió un error al anular el turno.", "error");
        });
      }
    });
  });
}

$(document).ready(function() {
  initDatatable();
  agregar();
  guardar();
  anular();
});
</script>
{% endblock %}
